<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas playground docs</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="doc files/style.css">
</head>

<body>
    <nav id='nav'>
        <button class="PGLink" onclick="location.href = 'index.html'">песочница</button>
        <ul id='mainUl'>
        </ul>
    </nav>

    <main id='main'></main>

    <script>
        (async () => {
            try {
                await fetch('doc files/dummy.html');
            } catch (e) {
                if (e.message == 'NetworkError when attempting to fetch resource.') {
                    console.log(e);
                    alert(`NetworkError: ты открыл документацию, но сделал это без уважения`);
                    alert(`нет, серьезно, я не могу подгрузить часть файла со своего же компа, из той же папки, потому что это видите ли небезопасно и противоречит политике CORS`);
                    alert(`открой документацию через live server , ну или подожди пока я напишу скрипт который соединяет всю документацию в одну гиганскую страницу, пека `);
                    let link = document.createElement('a');
                    link.href = "https://marketplace.visualstudio.com/items?itemName=ritwickdey.LiveServer";
                    link.innerHTML = 'про live server';

                    main.innerHTML = '';
                    main.append(link);
                }
            }
        })();
    </script>




    <script>
        

        let Article = class {
            mount() {
                mainUl.append(this.li);
            }

            async get(){
                let r = await fetch(this.link);
                main.innerHTML = await r.text();
            }

            constructor(title = 'kekw', link = 'doc files/pages/title.html') {
                this.title = title;
                this.link = link;

                this.li = document.createElement('li');
                this.button = document.createElement('button');
                this.button.innerHTML = this.title;
                
                this.li.append(this.button);

                this.mount();
            }
        }

        let articles = {
            current: undefined,
            add : function(title = 'kekw', link = 'doc files/pages/title.html'){
                let art = new Article(title,link);
                this[art.title] = art;
                art.button.onclick = ()=>{
                    this.get(art.title);
                }
            },
            get : function(title){
                if(this.current) this.current.li.className = '';
                this.current = this[title];
                this.current.li.className = 'current';
                
                this.current.get();
            }
        };

        console.log(articles);

        articles.add('вступление', 'doc files/pages/title.html');
        articles.add('dummy', 'doc files/dummy.html');
        articles.get('вступление');

    </script>


</body>

</html>
